url: https://davidgohel.github.io/officedown/

title: officedown

development:
  mode: auto

template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

home:
  links:
  - text: 'Visit <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a> website'
    href: https://www.ardata.fr

navbar:
  title: officedown
  type: default
  left:
  - text: Function reference
    href: reference/index.html
  - text: User Documentation
    href: https://ardata-fr.github.io/officeverse/

footer:
  structure:
    left: legal
  components:
    legal: proudly brought to you by <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a>

authors:
  David Gohel:
    href: https://www.ardata.fr

reference:
  - title: R Markdown output formats
    contents:
    - rdocx_document
    - rpptx_document
  - title: Utils
    contents:
    - knit_print_block
    - knit_print_run
